<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pentesting Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100">
    <div class="flex h-screen">
        <!-- Sidebar Menu -->
        <aside class="w-64 bg-blue-900 text-white flex flex-col py-6 px-4 fixed h-full">
            <h1 class="text-2xl font-bold mb-6">Pentesting Tool</h1>
            <nav class="flex flex-col space-y-4">
                <a href="/" class="px-4 py-2 bg-blue-700 rounded-lg hover:bg-blue-800">Beranda</a>
                <a href="/pcap-home" class="px-4 py-2 bg-blue-700 rounded-lg hover:bg-blue-800">Pcap Scanner</a>
                <a href="/port-home" class="px-4 py-2 bg-blue-800 rounded-lg hover:bg-blue-800">Port Scanner</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-10 ml-64 overflow-y-auto">
            <!-- Welcome Page -->
            <section id="welcome" class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-2xl font-bold text-blue-900">Port Scanner</h2>
                <p class="text-gray-700 mt-2">
                    Selamat datang di Port Scanner Tool!
                </p>
            </section>

            <!-- Port Scanner Section -->
            <section id="port" class="mt-10 bg-white shadow-md rounded-lg p-6">
                <p class="text-gray-700 mt-2">
                    Jalankan pemindaian port untuk mengidentifikasi port yang terbuka.
                </p>
                <a href="/port" class="mt-4 px-6 py-3 bg-blue-700 text-white rounded-lg shadow-md hover:bg-blue-800 inline-block">
                    Mulai Pemindaian Port
                </a>
            </section>
        </main>
    </div>
</body>
</html>
