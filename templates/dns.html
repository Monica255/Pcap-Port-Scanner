<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DNS Domains</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-100">
    <div class="container mx-auto px-10">
      <div class="flex w-full min-h-lvh justify-center items-center">
        <div class="px-4 py-2 bg-white rounded-md w-full h-fit shadow-md">
          <h1 class="text-2xl text-left font-bold py-3">
            Hasil / DNS Domains
          </h1>
          <hr class="py-3" />
          <div class="relative overflow-x-auto pb-3">
            <table
              class="w-full text-sm text-left rtl:text-right text-gray-500"
            >
              {% for domain in result['dns_domains'] %}

              <tr class="border">
                <td class="px-4 py-2">{{ domain}}</td>
              </tr>
              {% endfor %}
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
